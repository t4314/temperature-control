<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control</title>
</head>
<body>
    <h1>Temperature Readings</h1>
    <p>Sensor 1: <span id="temperature1">Loading...</span></p>
    <p>Sensor 2: <span id="temperature2">Loading...</span></p>
    <p>Relay Status: <span id="relayStatus">Loading...</span></p>
    
    <h1>Set Target Temperature</h1>
    <form action="http://10.0.0.183/set-temperature" method="POST">
        <label for="temperature">Target Temperature (°F):</label>
        <input type="number" id="temperature" name="temperature" required>
        <input type="submit" value="Set Temperature">
    </form>

    <script>
        window.onload = function() {
            fetch('http://10.0.0.183/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature1').textContent = data.currentTemperature1 + ' °F';
                    document.getElementById('temperature2').textContent = data.currentTemperature2 + ' °F';
                    document.getElementById('relayStatus').textContent = data.relayStatus ? 'ON' : 'OFF';
                })
                .catch(error => {
                    document.getElementById('temperature1').textContent = 'Error fetching data';
                    document.getElementById('temperature2').textContent = 'Error fetching data';
                    document.getElementById('relayStatus').textContent = 'Error fetching data';
                    console.error('Error:', error);
                });
        };
    </script>
</body>
</html>
