<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Temperature Control</h1>
    <form action="/set-temperature" method="POST">
        <label for="temperature">Target Temperature (°F):</label>
        <input type="number" id="temperature" name="temperature" required>
        <input type="submit" value="Set Temperature">
    </form>

    <div class="status">
        <p id="currentTemperature">Current Temperature: <span id="temperatureValue">Loading...</span> °F</p>
        <p id="relayStatus">Relay Status: <span id="relayValue">Unknown</span></p>
    </div>

    <script>
        // Fetch current temperature and relay status periodically
        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperatureValue').innerText = data.currentTemperature;
                    document.getElementById('relayValue').innerText = data.relayStatus ? 'ON' : 'OFF';
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        // Fetch status every 10 seconds
        setInterval(fetchStatus, 10000);

        // Fetch status immediately on load
        fetchStatus();
    </script>
</body>
</html>
