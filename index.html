<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Control</title>
</head>
<body>
    <h1>Temperature Control</h1>
    <h2>Set Target Temperature</h2>
    <form action="/set-temperature" method="POST">
        <label for="temperature">Target Temperature (Â°F):</label>
        <input type="number" id="temperature" name="temperature" required>
        <input type="submit" value="Set Temperature">
    </form>
    <h2>Current Temperature</h2>
    <button onclick="fetchTemperature()">Get Temperature</button>
    <p id="temperatureDisplay">Current Temperature: N/A</p>
    <h2>Arduino Temperature</h2>
    <button onclick="fetchArduinoTemperature()">Get Arduino Temperature</button>
    <p id="arduinoTemperature">Arduino Temperature: N/A</p>
    <script>
        async function fetchTemperature() {
            try {
                const response = await fetch('/temperature');
                const data = await response.text();
                document.getElementById('temperatureDisplay').innerText = "Current Temperature: " + data;
            } catch (error) {
                document.getElementById('temperatureDisplay').innerText = "Error fetching temperature";
            }
        }

        async function fetchArduinoTemperature() {
            try {
                const response = await fetch('/arduino-temperature');
                const data = await response.text();
                document.getElementById('arduinoTemperature').innerText = "Arduino Temperature: " + data;
            } catch (error) {
                document.getElementById('arduinoTemperature').innerText = "Error fetching Arduino temperature";
            }
        }
    </script>
</body>
</html>
